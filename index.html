<!DOCTYPE html>

<html lang="en" theme="day">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Storybook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--<base target="_parent">-->
  <base href="." target="_parent">
</head>

<body class="sb-main-padded sb-show-main">

  <div class="topnav">
    <a class="active" href=""><img width="12px" height="12px" src = "icons/menu.svg" alt="Menu"/></a>
    <a href="">Ship simulator</a>
    <!-- <div class="topnav-right">
      <a href=""><img width="12px" height="12px" src = "icons/dimming.svg" alt="Dimming"/></a>
    </div> -->
  </div>

  <div class="navbar">
    <a class="active" href="" style="width: 33%; border-right: thin solid rgb(184, 181, 181)">View 1</a>
    <a href="" style="width: 34%; border-right: thin solid rgb(184, 181, 181)">View 2</a>
    <a href="" style="width: 33%; border-right: thin solid rgb(184, 181, 181)">View 3</a>
  </div>

  <style>
    body {
      background-color: var(--container-background-color);
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Add a black background color to the top navigation */
    .topnav,
    .navbar {
      overflow: hidden;
      color: black;
    }

    .topnav {
      background-color: white;
      overflow: hidden;
      color: black;
      box-shadow: 0px 1px 1px rgb(184, 181, 181);
    }

    /* Place the navbar at the bottom of the page, and make it stick */
    .navbar {
      background-color: rgb(247, 247, 247);
      position: fixed;
      bottom: 0;
      width: 87%;
      box-shadow: 0px -1px 1px rgb(184, 181, 181);
    }

    /* Style the links inside the navigation bar */
    .topnav a,
    .navbar a {
      float: left;
      color: black;
      text-align: center;
      padding: 7px 7px;
      text-decoration: none;
      font-size: 12px;
    }

    /* Change the color of links on hover */
    .topnav a:hover,
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: white;
      color: black;
    }

    .navbar a.active {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .topnav-right {
      float: right;
    }
  </style>

  <div id="3D_pane" style="position: absolute; bottom: 0%; height: 100%; left: 0%; width: 87%">
  </div>

  <!-- It would be nice to migrate the grid system below to Bootstrap or Material Components -->
  <div id="indicator_pane" style="position: absolute; bottom: 0%; height: 100%; right: 0%; width: 13%">

    <div style="position: relative; top: 0%; height: 25%;">
      <ob-bar-horizontal-large value="-125" range="100"
        style="position: relative; top: 50%; transform: translateY(-50%)">
      </ob-bar-horizontal-large>
    </div>

    <div style="position: relative; top: 0%; height: 25%;">
      <ob-hdg-medium heading="60" courseoverground="55" northup=""
        style="position: relative; top: 50%; transform: translateY(-50%)">
      </ob-hdg-medium>
    </div>

    <div style="position: relative; top: 0%; height: 25%;">
      <ob-rot-circle-medium rateofturn="36" style="position: relative; top: 50%; transform: translateY(-50%);">
      </ob-rot-circle-medium>
    </div>

    <div style="position: relative; top: 0%; height: 25%;">
      <ob-roll-medium roll="2" lowerroll="-2" upperroll="3" scale="5"
        style="position: relative; top: 50%; transform: translateY(-50%);">
      </ob-roll-medium>
    </div>

  </div>

  <script src="https://unpkg.com/openbridge-web-components@0.2.1"></script>
  <link rel="stylesheet" href="https://unpkg.com/openbridge-css@0.2.1/dist/css/openbridge.css">
</body>

</html>
